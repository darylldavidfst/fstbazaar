<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments :: header('Login - Admin')"></head>

<body>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img th:src="@{/images/fstlogo.png}" class="brand_logo" alt="Logo">
                </div>
            </div>

            <div class="d-flex justify-content-center form_container">
                <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
                    <div th:if="${param.logout}">
                        <p class="text-light">You have been successfully logged out!</p>
                    </div>
                    <p th:if="${param.error}" class="text-danger">Invalid Username or Password.</p>
                    <div class="border border-secondary rounded p-3">
                        <p>FST Bazaar Control Panel</p>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user fa-2x"></i></span>
                            </div>
                            <input type="email" name="username" class="form-control input_user" value=""
                                   placeholder="Email">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key fa-2x"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control input_pass" value=""
                                   placeholder="Password">
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input type="submit" value="Login" class="btn login_btn"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
